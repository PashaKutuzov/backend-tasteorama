openapi: 3.1.0
info:
  version: 1.0.0
  title: Recipies app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of recipes app
tags:
  - name: Recipies
    description: Operations about recipies.
  - name: Auth
    description: Auth operations.
servers:
  - url: https://backend-tasteorama-zji6.onrender.com
    description: Production server
  - url: http://127.0.0.1:8080
    description: Local development server

paths:
  /search:
    get:
      $ref: '../swagger/paths/search/get.yaml'
  /recipes/{id}:
    get:
      $ref: ../swagger/paths/recipes/{id}/get.yaml
    patch:
      $ref: ../swagger/paths/recipes/{id}/patch.yaml
    delete:
      $ref: ../swagger/paths/recipes/{id}/delete.yaml
  /recipes:
    get:
      $ref: '../swagger/paths/recipes/get.yaml'
    post:
      $ref: '../swagger/paths/recipes/post.yaml'
  /recipes/user:
    get:
      $ref: '../swagger/paths/recipes/user/get.yaml'
  /recipes/favorite:
    get:
      $ref: '../swagger/paths/recipes/favorite/get.yaml'
    post:
      $ref: '../swagger/paths/recipes/favorite/post.yaml'
  /recipes/favorite/{id}:
    delete:
      $ref: '../swagger/paths/recipes/favorite/{id}/delete.yaml'
  /categories:
    get:
      $ref: '../swagger/paths/categories/get.yaml'
  /ingredients:
    get:
      $ref: '../swagger/paths/ingredients/get.yaml'
  /users:
    get:
      $ref: '../swagger/paths/users/get.yaml'

  /auth/register:
    post:
      $ref: ../swagger/paths/auth/register/post.yaml
  /auth/login:
    post:
      $ref: ../swagger/paths/auth/login/post.yaml
  /auth/refresh:
    post:
      $ref: ../swagger/paths/auth/refresh/post.yaml
  /auth/logout:
    post:
      $ref: ../swagger/paths/auth/logout/post.yaml
  # /auth/reset-pwd:
  #   post:
  #     $ref: ../swagger/paths/auth/reset-pwd/post.yaml
  # /auth/send-reset-email:
  #   post:
  #     $ref: ../swagger/paths/auth/send-reset-email/post.yaml

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
