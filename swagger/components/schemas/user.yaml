type: object
required:
  - name
  - email
  - password
  - privacyPolicyAcceptedAt
properties:
  name:
    description: "User's name"
    type: string
    example: 'User One'
  email:
    description: "User's email"
    type: string
    example: 'user@example.com'
  password:
    description: "User's password"
    type: string
    example: 890pol!dD
  privacyPolicyAcceptedAt:
    description: 'Accept privacy Policy'
    format: date-time
    example: '2025-06-28T14:55:00Z'
