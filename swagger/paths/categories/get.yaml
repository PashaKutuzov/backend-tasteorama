tags:
  - Recipes
summary: Get all recipe categories
operationId: getAllRecipeCategories
description: Get a list of all available recipe categories
security:
  - bearerAuth: []

responses:
  '200':
    description: Successfully retrieved recipe categories
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved recipe categories
            data:
              type: array
              items:
                type: string
                enum:
                  - Seafood
                  - Lamb
                  - Starter
                  - Chicken
                  - Beef
                  - Dessert
                  - Vegan
                  - Pork
                  - Vegetarian
                  - Miscellaneous
                  - Pasta
                  - Breakfast
                  - Side
                  - Goat
                  - Soup
              example:
                - Chicken
                - Vegan
                - Dessert

  '401':
    $ref: '../../components/responses/401.yaml'

  '500':
    $ref: '../../components/responses/500.yaml'
