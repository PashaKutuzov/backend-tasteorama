tags:
  - Auth

summary: Send reset password email

operationId: sendResetEmail

description: |
  Sends an email containing a link to reset the password to the specified email address.

security: []

requestBody:
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            description: |
              The email address to which the reset password link will be sent.
            example: 'userone@example.com'

responses:
  '200':
    description: |
      The reset password email has been successfully sent.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'An email with password reset instructions has been sent to userone@example.com.'
            data:
              type: object
              properties: {}

  '404':
    $ref: '../../../components/responses/404.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
