tags:
  - Recipes
summary: Get all recipe ingredients
operationId: getAllRecipeIngredients
description: Get a list of all available recipe ingredients
security:
  - bearerAuth: []

responses:
  '200':
    description: Successfully retrieved recipe ingredients
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved recipe ingredients
            data:
              type: array
              items:
                type: string
                enum:
                  - Squid
                  - Cabbage
                  - Baking Powder
                  - Smoked Haddock
                  - Pears
                  - Spring Onions
                  - Ginger Cordial
                  - Almond Extract
                  - Tinned Tomatos
                  - Minced Beef
                  - Gruy√®re
                  - Powdered Sugar
                  - Stilton Cheese
                  - Pork
                  - Sake
                  - Cayenne Pepper
                  - Jalapeno
                  - Barbeque Sauce
                  - Scotch Bonnet
                  - Haddock
              example:
                - Pork
                - Tinned Tomatos
                - Cayenne Pepper

  '401':
    $ref: '../../components/responses/401.yaml'

  '500':
    $ref: '../../components/responses/500.yaml'
