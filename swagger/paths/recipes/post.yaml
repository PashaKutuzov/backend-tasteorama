tags:
  - Recipes
summary: Create recipe
operationId: createRecipe
description: Create a new recipe
security:
  - bearerAuth: []

requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - category
          - instructions
          - description
          - time
        properties:
          title:
            type: string
            minLength: 1
            maxLength: 64
            example: Chocolate Cake

          category:
            type: string
            enum:
              - Seafood
              - Lamb
              - Starter
              - Chicken
              - Beef
              - Dessert
              - Vegan
              - Pork
              - Vegetarian
              - Miscellaneous
              - Pasta
              - Breakfast
              - Side
              - Goat
              - Soup
            example: Dessert

          area:
            type: string
            minLength: 1
            maxLength: 100
            example: Italian

          description:
            type: string
            minLength: 1
            maxLength: 200
            example: A rich chocolate cake with cream

          time:
            type: string
            minLength: 1
            maxLength: 360
            example: 45 min

          cals:
            type: string
            minLength: 1
            maxLength: 10000
            example: 350

          instructions:
            type: string
            minLength: 1
            maxLength: 1200
            example: Mix everything and bake at 180Â°C for 40 min

          thumb:
            type: string
            format: binary
            description: Image file upload (optional)

          owner:
            type: string
            description: ID of the user (optional)
            example: 685e469e90ec1af79417e1e0

responses:
  '201':
    description: Successfully created a recipe
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a recipe!
            data:
              $ref: '../../components/schemas/recipe.yaml'
        examples:
          example:
            summary: Recipe created
            value:
              status: 201
              message: Successfully created a recipe!
              data:
                title: Cake
                category: Dessert
                instructions: Follow steps...
                description: Some description
                thumb: https://res.cloudinary.com/drxvkqgab/image/upload/v1751815133/azuzlwauesqx75yu7zog.jpg
                time: '60'
                cals: 300
                ingredients:
                  - id: 640c2dd963a319ea671e367e
                    measure: 300g
                  - id: 640c2dd963a319ea671e3687
                    measure: 2 pcs
                owner: 685e469e90ec1af79417e1e0
                _id: 686a93dd70a76a8fd13cc748
                createdAt: 2025-07-06T15:18:53.977Z
                updatedAt: 2025-07-06T15:18:53.977Z

  '401':
    $ref: '../../components/responses/401.yaml'

  '500':
    $ref: '../../components/responses/500.yaml'
