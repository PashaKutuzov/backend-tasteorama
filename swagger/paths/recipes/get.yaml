tags:
  - Recipes
summary: Get list of Recipes
operationId: getRecipes
description: Get list of recipes with this endpoint
security:
  - bearerAuth: []

parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1

  - in: query
    name: perPage
    schema:
      type: integer
      example: 10

  - in: query
    name: sortBy
    schema:
      type: string
      example: _id
    description: Sort by any recipe field. Default is `_id`.

  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: asc

  - in: query
    name: category
    schema:
      type: string
      enum:
        - Seafood
        - Lamb
        - Starter
        - Chicken
        - Beef
        - Dessert
        - Vegan
        - Pork
        - Vegetarian
        - Miscellaneous
        - Pasta
        - Breakfast
        - Side
        - Goat
        - Soup
      example: Breakfast
    description: Filter recipes by category.

  - in: query
    name: title
    schema:
      type: string
      example: Breakfast Omelette
    description: Filter recipes by title (partial match).

  - in: query
    name: ingredients
    schema:
      type: string
      example: Pork
    description: Filter recipes by ingredient (partial match or comma-separated values).

  - in: query
    name: description
    schema:
      type: string
      example: A tasty chicken dish.
    description: Filter recipes by description (partial match).

responses:
  '200':
    description: Successfully found recipes!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found recipes!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/recipe.yaml'
                page:
                  type: integer
                  example: 2
                perPage:
                  type: integer
                  example: 4
                totalItems:
                  type: integer
                  example: 4
                totalPages:
                  type: integer
                  example: 1
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true

  '401':
    $ref: '../../components/responses/401.yaml'

  '404':
    description: Recipes not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Recipes not found

  '500':
    $ref: '../../components/responses/500.yaml'
