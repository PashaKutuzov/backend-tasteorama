tags:
  - Recipes
summary: Get list of user's favorite recipes
operationId: getUserFavoriteRecipes
description: Get list of favorite recipes added by the authenticated user
security:
  - bearerAuth: []

parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1

  - in: query
    name: perPage
    schema:
      type: integer
      example: 10

  - in: query
    name: sortBy
    schema:
      type: string
      example: _id
    description: Sort by any recipe field. Default is `_id`.

  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: asc

  - in: query
    name: category
    schema:
      type: string
      enum:
        - Seafood
        - Lamb
        - Starter
        - Chicken
        - Beef
        - Dessert
        - Vegan
        - Pork
        - Vegetarian
        - Miscellaneous
        - Pasta
        - Breakfast
        - Side
        - Goat
        - Soup
      example: Breakfast
    description: Filter recipes by category

  - in: query
    name: title
    schema:
      type: string
      example: BreakFest
    description: Filter recipes by title (partial match)

  - in: query
    name: ingredients
    schema:
      type: string
      example: Pork
    description: Filter recipes by ingredient (single value or comma-separated list)

  - in: query
    name: description
    schema:
      type: string
      example: A tasty chicken dish.
    description: Filter recipes by description (partial match)

responses:
  '200':
    description: Successfully found user's favorite recipes
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user's favorite recipes
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../../components/schemas/recipe.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 15
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false

  '401':
    $ref: '../../../components/responses/401.yaml'

  '404':
    description: Favorite recipes not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Favorite recipes not found

  '500':
    $ref: '../../../components/responses/500.yaml'
